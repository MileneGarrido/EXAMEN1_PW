<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="pregunta2.css">
</head>


<body >

    <div class="container mt-5">
        <h2 >Calculadora de IMC</h2>

        
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div>
                        <label for="altura">Altura (metros):</label>
                        <input  type="text" class="datos" id="altura" value="1.60" oninput="calcularIMC()" >
                    </div>

                    <div >
                        <label for="peso">Peso(kg):</label>
                        <input type="text" class="datos" id="peso" value="60" oninput="calcularIMC()" >
                       
                    </div>
                </form>

                <div class="resultado mt-4">
                    <h4>Tu IMC es: <span id="resultadoIMC">-</span></h4>
                </div>
            </div>
        </div>


    </div>

    <script src="pregunta2.js"></script>
</body>
</html>
